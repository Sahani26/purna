<body>

<iframe id="pdf-viewer" src="https://www.terraintamer.com/documents/parts/suspension/toyota/198-sk007/file#toolbar=1" frameborder="0"></iframe>
<script>
    const pdfUrl = "https://www.terraintamer.com/documents/parts/suspension/toyota/198-sk007/file#toolbar=1";
    const totalPages = 10; // Replace with the total number of pages in your PDF
    let currentPage = 1;

    function changePage() {
        currentPage++;
        if (currentPage > totalPages) {
            currentPage = 1; // Loop back to the first page
        }
        const iframe = document.getElementById("pdf-viewer");
        iframe.src = pdfUrl + "#page=" + currentPage + "&toolbar=1"; // Update the iframe's src to show the current page
    }

    setInterval(changePage, 3000); // Change page every 3 seconds
</script>

</body>
 

</html>
